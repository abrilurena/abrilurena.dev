<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>404 — Page not found</title>
  <style>
  :root{
    /* LIGHT */
    --bg:#eef2f6;
    --bg-2:#f8fafc;
    --card:#ffffff;
    --ink:#0f172a;
    --muted:#5b6472;
    --ring: 17 24 39;
    --edge:#e7edf3;
    --accent: 255 168 76;
  }
  [data-theme="navy"]{
    --bg:#0b1220;
    --bg-2:#0f1a2e;
    --card:#0a1322;
    --ink:#f8fafc;
    --muted:#b7c2d6;
    --ring: 191 219 254;
    --edge: rgba(255,255,255,.10);
    /* Glow vibrante multicolor */
    --glow-colors: radial-gradient(circle at 20% 30%, rgba(236,72,153,.75), transparent 70%),
                   radial-gradient(circle at 80% 40%, rgba(139,92,246,.75), transparent 70%),
                   radial-gradient(circle at 50% 80%, rgba(59,130,246,.75), transparent 70%);
  }

  *,*::before,*::after{box-sizing:border-box}
  html,body{height:100%}
body{
  margin:0;
  font:16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, Noto Sans, "Apple Color Emoji","Segoe UI Emoji";
  background: var(--bg); /* sin radial externo */
  color:var(--ink);
  height:100%;
  overflow:hidden; /* evita scroll por efectos */
}

.card{
  width:100vw;
  height:100dvh; /* viewport real en móviles */
  background: var(--card);
  border-radius:0;   /* sin esquinas redondeadas */
  border:none;       /* sin borde */
  position:relative;
  overflow:hidden;
  isolation:isolate;
  box-shadow:none;   /* sin shadow exterior */
}
[data-theme="navy"] .card{ box-shadow:none; }

  [data-theme="navy"] .card{ box-shadow: 0 50px 120px -40px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06); }

  .glow{ position:absolute; inset:0; z-index:0; }
  .glow::before{
    content:""; position:absolute; left:50%; top:44%; translate:-50% -50%;
    width:min(760px, 78%); aspect-ratio:1/1; border-radius:50%;
    background: radial-gradient(closest-side, rgba(var(--accent)/.55) 0%, rgba(var(--accent)/.18) 36%, rgba(255,255,255,0) 66%);
    filter: blur(2px);
  }
  [data-theme="navy"] .glow::before{
    background: var(--glow-colors);
    filter: blur(70px);
  }
  .glow::after{
    content:""; position:absolute; left:50%; top:44%; translate:-50% -50%;
    width:min(880px, 90%); aspect-ratio:1/1; border-radius:50%;
    border:1px solid color-mix(in oklab, var(--ink) 10%, transparent);
    background: radial-gradient(1000px 600px at 50% 0%, color-mix(in oklab, var(--ink) 7%, transparent), transparent 70%);
  }

  .nav{ position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; padding:20px 28px; color:var(--muted); }
  .brand{ display:flex; align-items:center; gap:.6rem; font-weight:800; color:var(--ink); letter-spacing:.06em; }
  .brand .dot{ width:8px; height:8px; border-radius:999px; background:currentColor; opacity:.9 }
  .menu{ display:flex; gap:24px; align-items:center; font-weight:600; }
  .menu a{ color:var(--muted); text-decoration:none; padding:.25rem .4rem; border-radius:8px; }
  .menu a:hover{ color:var(--ink); background:color-mix(in oklab, var(--ink) 6%, transparent) }
  .cta{ color:var(--ink); text-decoration:none; position:relative; }
  .cta::after{ content:"↗"; margin-left:.35rem; opacity:.8 }
  .hamburger{ width:26px; height:18px; position:relative; display:inline-block; color:var(--ink); }
  .hamburger::before, .hamburger::after{ content:""; position:absolute; left:0; right:0; height:2px; background:currentColor; border-radius:2px; }
  .hamburger::before{ top:0 }
  .hamburger::after{ bottom:0 }

  .center{ position:absolute; inset:0; display:grid; place-items:center; z-index:1; }
  .stack{ text-align:center; transform: translateY(-6%); }
  .code404{ font-weight:800; line-height:1; margin:0 0 12px; font-size: clamp(5rem, 22vw, 12rem); letter-spacing: -.02em; }
  .subtitle{ color:var(--muted); font-weight:600; }

  .footer{ position:absolute; left:0; right:0; bottom:0; padding:18px 22px; display:flex; justify-content:space-between; align-items:center; color:var(--muted); z-index:2; }
  .back{ display:inline-flex; align-items:center; gap:.5rem; text-decoration:none; color:var(--ink); font-weight:600; }
  .back::before{ content:"←"; }

  .socials{ display:flex; gap:10px; }
  .sbtn{ width:34px; height:34px; border-radius:999px; display:grid; place-items:center; border:1px solid color-mix(in oklab, var(--ink) 10%, transparent); background:color-mix(in oklab, var(--ink) 5%, white); color:var(--ink); text-decoration:none; box-shadow: 0 6px 14px rgba(15,23,42,.06); }
  [data-theme="navy"] .sbtn{ background:rgba(255,255,255,.06); color:#e8eefb; box-shadow: inset 0 1px 0 rgba(255,255,255,.06); }
  .sbtn:hover{ transform: translateY(-1px); }

  a:focus-visible{ outline:none; box-shadow:0 0 0 4px rgba(var(--ring)/.25); border-radius:10px; }

  .theme-toggle{ border:1px solid color-mix(in oklab, var(--ink) 10%, transparent); background:transparent; color:var(--ink); border-radius:999px; padding:.4rem .75rem; font-weight:700; cursor:pointer; }

  @media (max-width: 640px){ .menu{ display:none; } .footer{ padding:16px; } .card{ height: 76vh; } }

/* Contenedor de partículas */
.particles {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: 0; /* detrás del 404 pero sobre el glow */
}

.particles span {
  position: absolute;
  width: 6px; height: 6px;
  border-radius: 50%;
  bottom: -10px;
  animation: floatUp 10s linear infinite;
}

/* Colores en modo LIGHT */
.particles span {
  background: rgba(0,0,0,.15); /* gris oscuro semi-transparente */
}

/* Colores en modo NAVY */
[data-theme="navy"] .particles span {
  background: rgba(255,255,255,.4); /* blanco suave */
}

/* Diferentes posiciones y delays */
.particles span:nth-child(1) { left: 20%; animation-delay: 0s; }
.particles span:nth-child(2) { left: 50%; animation-delay: 2s; }
.particles span:nth-child(3) { left: 80%; animation-delay: 4s; }
.particles span:nth-child(4) { left: 35%; animation-delay: 6s; }
.particles span:nth-child(5) { left: 65%; animation-delay: 8s; }

@keyframes floatUp {
  0%   { transform: translateY(0); opacity:0; }
  10%  { opacity:1; }
  90%  { opacity:1; }
  100% { transform: translateY(-110vh); opacity:0; }
}

</style>
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="card" role="main" aria-label="Página no encontrada">

    <div class="particles" aria-hidden="true">
        <span></span><span></span><span></span><span></span><span></span>
    </div>
        <div class="glow" aria-hidden="true"></div>

    <!-- Barra superior -->
<header class="nav" aria-label="Navegación">
  <div class="brand" aria-label="Marca">
    <a href="/" style="text-decoration:none; color:inherit; font-weight:800;">
      Abril Urena
    </a>
    <span class="dot" aria-hidden="true"></span>
  </div>
  <div class="menu" aria-label="Acciones">
    <a href="/" style="color:var(--ink); font-weight:600; text-decoration:none;">Home</a>
    <button id="themeBtn" class="theme-toggle" aria-pressed="false" aria-label="Cambiar tema">Day</button>
  </div>
</header>


    <!-- Centro -->
    <section class="center">
      <div class="stack">
        <h1 class="code404" aria-label="404">404</h1>
        <p class="subtitle">This page doesn't exist</p>
      </div>
    </section>

    <!-- Footer: volver + redes -->
    <footer class="footer">
      <a class="back" href="/">Return to Homepage</a>
      <div class="socials" aria-label="Redes sociales">
        <a class="sbtn" href="https://github.com/abrildur" aria-label="GitHub" title="GitHub" target="_blank" rel="noopener">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.53 2.87 8.37 6.84 9.73.5.1.68-.22.68-.48 0-.24-.01-.87-.01-1.7-2.78.62-3.37-1.37-3.37-1.37-.46-1.2-1.12-1.52-1.12-1.52-.92-.64.07-.63.07-.63 1.02.07 1.56 1.07 1.56 1.07.9 1.57 2.36 1.12 2.94.86.09-.66.35-1.12.63-1.38-2.22-.26-4.56-1.14-4.56-5.07 0-1.12.39-2.04 1.03-2.76-.1-.26-.45-1.3.1-2.7 0 0 .84-.27 2.75 1.06A9.3 9.3 0 0 1 12 7.15c.85 0 1.71.12 2.5.35 1.9-1.33 2.74-1.06 2.74-1.06.55 1.4.2 2.44.1 2.7.64.72 1.03 1.64 1.03 2.76 0 3.94-2.34 4.81-4.57 5.06.36.32.68.95.68 1.92 0 1.38-.01 2.49-.01 2.83 0 .27.18.59.69.49A10.02 10.02 0 0 0 22 12.26C22 6.58 17.52 2 12 2Z"/></svg>
        </a>
        <a class="sbtn" href="https://x.com/" aria-label="X" title="X" target="_blank" rel="noopener">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M17.1 2H20l-6.9 7.9L21.5 22H15l-4.7-5.7L4 22H1l7.5-8.6L2 2h6l4.2 5.4L17.1 2Zm-2.2 18h1.9L8.3 4H6.4l8.5 16Z"/></svg>
        </a>
        <a class="sbtn" href="https://www.linkedin.com/in/abrildur/" aria-label="LinkedIn" title="LinkedIn" target="_blank" rel="noopener">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6.94 6.5a2.44 2.44 0 1 1 0-4.88 2.44 2.44 0 0 1 0 4.88ZM3.5 8.25h6.89V22H3.5V8.25Zm8.5 0h6.6v1.86h.09c.92-1.64 3.17-2.37 4.86-2.37 5.2 0 6.16 3.2 6.16 7.36V22h-6.88v-5.92c0-1.41-.03-3.21-1.96-3.21-1.96 0-2.26 1.53-2.26 3.11V22H12V8.25Z"/></svg>
        </a>
      </div>
    </footer>
  </div>

  <script>
  // Teclas rápidas
  window.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape') history.back();
    if(e.key.toLowerCase() === 'h') location.href = '/';
  });
  // Toggle de tema (Light <-> Navy)
  const btn = document.getElementById('themeBtn');
  function setTheme(mode){
    if(mode === 'navy'){ document.documentElement.setAttribute('data-theme','navy'); btn.textContent='Night'; btn.setAttribute('aria-pressed','true'); }
    else { document.documentElement.removeAttribute('data-theme'); btn.textContent='Day'; btn.setAttribute('aria-pressed','false'); }
    localStorage.setItem('abril-404-theme', mode || 'light');
  }
  const saved = localStorage.getItem('abril-404-theme');
  setTheme(saved === 'navy' ? 'navy' : 'light');
  btn.addEventListener('click', ()=> setTheme(document.documentElement.getAttribute('data-theme')==='navy' ? 'light' : 'navy'));
</script>
</body>
</html>
